<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway"
  rel="stylesheet">
  <link rel="stylesheet" href="/form_style.css">
  <title>Form styling</title>
</head>
<body>
  <div id="container">
    <div class="form-wrap">
      <h1>Sign Up</h1>
      <p>The key to happiness</p>
      <form>
        <div class="form-group">
          <label for="fname">First Name</label><br>
          <input class="inpf" type="text" id="fname" name="fname" placeholder="John">
        </div>
        <div class="form-group">
          <label for="fname">Last Name</label><br>
          <input class="inpf" type="text" id="lname" name="lname" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="email">Email</label><br>
          <input  class="inpf" type="email" id="email" name="email" placeholder="abc@something.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label><br>
          <input class="inpf" type="password" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm  Password</label><br>
          <input class="inpf" type="cpassword" id="cpassword" name="password">
        </div>
        <div>
          <button class="btn" type="submit"> Sign Up</button>
        </div>
        <div class="form-group">
          <p>By clicking Sign Up button you agree to our <br> <a href="#"> Terms & Conditions</a>  and <a href="#">Privacy Policy</a></p>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>Already have an account? <a href="#">Login here</a></p>
  </footer>
</body>
</html>
